<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="main.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <section class="clock">
            <div class="wrapper">
                <div class="day">
                    <p id="day" class="number">SA</p>
                    <p class="dec">day</p>
                </div>

                <p class="sp">:</p>

                <div class="hours">
                    <p id="hours" class="number">13</p>
                    <p class="dec">hours</p>
                </div>

                <p class="sp">:</p>

                <div class="minutes">
                    <p id="minutes" class="number">23</p>
                    <p class="dec">minutes</p>
                </div>

                <p class="sp">:</p>

                <div class="seconds">
                    <p id="seconds" class="number">40</p>
                    <p class="dec">seconds</p>
                </div>
            </div>
        </section>
        <script type="module" src="lg.js"></script>
    </body>
</html>
